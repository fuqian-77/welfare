function myCheckBoxChange(id,items){
	//讲选中值保存到id_hiddenfield控件中
	var str='';
	var tmp=items.split(';');
	for (var i=1;i<=tmp.length;i++){
		if (i==1 &&tmp.length==1) var itemid=id;
		else var itemid=id+i;
		if ($('#'+itemid).jqxCheckBox('checked')) str+=';'+tmp[i-1];
	}
	$('#'+id+'_hiddenfield').val(str.substr(1));
	//console.log($('#research_hiddenfield').val());
}
